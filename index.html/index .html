<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BMI calculator</title>
    <link rel="stylesheet" href="main.css">
    

</head>
<body>
   
    <div class="container">  
        <h1>BMI Calculator</h1>



          <label>
            <input id="h-input" type="number" placeholder="Enter Your Height (cm): ">
        </label>        
        <label>
            <input id="w-input" type="number" placeholder="Enter Your Weight (Kg): ">
        </label>
        <script type="text/javascript" src="js/script.js"></script>


    
        <button type="submit" onclick="Calculate()">Calculate BMI</button>
        <div>
            <br>
         <label>Your BMI is calculated by weight(kg)/height(m)^2 
         </label>

     </div>
     
        <div>

            <img src="image.jpg" alt="bmi guide"
            >

        </div>


        <div 
        class="bmi-value">
            <h4>BMI Value: </h4>
            <div id="bmi-output"></div>
        </div>
        <div class="Weight status">
            <h4>Weight status: </h4>
            <div id="bmi-status"></div>
        </div>   
<br>
<br>
<p>
    For more information on pursuing a healthier lifestyle <a href="https://www.nhs.uk/better-health/lose-weight/ " target="_blank">click here</a>
</p>
    

    

</body>
</html>
